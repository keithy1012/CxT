<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College x Tinder</title>
    <script src="{{ url_for('static', filename='auto.js') }}" defer></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='require.js') }}"></script>
    <p id='embed'>{{embed}}</p>
    <form autocomplete="off">
        <label for="m_code">Major Code</label>
        <a href="https://drive.google.com/file/d/1LNiqWaIR5aDkGPKFpKo8RC_IX7TeqcMH/view?usp=sharing" target="_blank">Find your Major Code:</a><br>
        <input type="text" id="m_code" name="m_code" placeholder="Major Code">
    
        <label for="major_name">Major Name (Ex: COMPUTER SCIENCE)</label> 
        <input type="text" id="major_name" name="major_name" placeholder="Major Name">

        <label for="area">Area (0-Rural, 1-City)</label>
        <input type="text" id="area" name="area" placeholder="area">
    
        <label for="l_cost">Low Cost</label>
        <input type="text" id="l_cost" name="l_cost" placeholder="Low Cost">
    
        <label for="h_cost">High Cost</label>
        <input type="text" id="h_cost" name="h_cost" placeholder="High Cost">

        <label for="miles_from_home">Preferred Miles From Home</label>
        <input type="text" id="miles_from_home" name="miles_from_home" placeholder="Miles">

        <label for="sat">SAT SCORE</label>
        <input type="text" id="sat" name="sat" placeholder="SAT">
        <!-- Maybe break this down into SATR and SATM -->

        <label for="gpa">GPA</label>
        <input type="text" id="gpa" name="gpa" placeholder="GPA">

        <label for="l_acceptance">Low Acceptance Rate</label>
        <input type="text" id="l_acceptance" name="l_acceptance" placeholder="Low Rate">
    
        <label for="h_acceptance">High Acceptance Rate</label>
        <input type="text" id="h_acceptance" name="h_acceptance" placeholder="High Rate">    

        <label for="zip_code">Zip Code</label>
        <input type="text" id="zip_code" name="zip_code" placeholder="Zip Code">

        <label for="college">College</label><br>
        <a href="https://drive.google.com/file/d/1yYFtwuZucQTfGoc5So90-rViCAZk-6xj/view?usp=share_link" target="_blank">Find your college name and ID:</a><br>    
        <div class="autocomplete">
        <input type="text" id="college" name="college" placeholder="College">    
        </div>
        <br>
        <label for="c_id">College ID</label>
        <input type="text" id="c_id" name="c_id" placeholder="College ID">
        
        <input type="button" id="Add_Button" value="Add my data to CollegexTinder's database">
      </form>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  </body>
</html>
